<div class="container mat-elevation-z8">

    <form class="form">

        <h1 class="fullWidth">Deletar Cliente</h1>
        <img src="assets/img/tecnico-create.svg" class="fullWidth" alt="Imagem cliente-create">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
            <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>CPF</mat-label>
            <!--Required: Significa que esse campo deverá ser preenchido, 
                Placeholder: Serve para mostrar como esse campo deve ser preenchido(apenas um exemplo), 
                [formControl]: Serve para passar os valores que for passado nesse input para o atributo especifico no TS, fazendo assim a validação dos campos,
                mask: Serve para deixar uma mascara, deixar formatado de uma forma padrão
             -->
            <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>mail_outline</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" type="password" [disabled]="true" matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>


        <button (click)="delete()" mat-flat-button color="primary" class="fullWidth mat-elevation-z5">Deletar</button>
        <!--routerLink: O que deve acontecer quando o button for clicado(no meu caso irá para a rota anterior)-->
        <button routerLink="../../" mat-stroked-button color="warn" class="fullWidth mat-elevation-z5">Cancelar</button>

    </form>

    <p class="fullWidth">By Eduardo Santos</p>

</div>
