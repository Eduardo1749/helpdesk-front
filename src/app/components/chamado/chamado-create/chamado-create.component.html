<div class="container mat-elevation-z8">

    <h1 class="full-width">Criando chamado</h1>

    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input matInput placeholder="Ex.. Trocar bateria celular">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select>
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Em andamento</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select>
                <mat-option value="0">Baixa</mat-option>
                <mat-option value="1">Média</mat-option>
                <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma técnico</mat-label>
            <mat-select>
                <mat-option value="0">Valdir</mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma cliente</mat-label>
            <mat-select>
                <mat-option value="0">Vitor</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Deixe uma descriçao</mat-label>
            <textarea class="descricao" matInput placeholder="Ex.. Trocar bateria de um notebook queimada..."></textarea>
        </mat-form-field>
    </form>

    <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desenvolvido por Eduardo Santos</p>

</div>
